{{- if .Values.spec.apps.ingressNginx.enabled }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  syncPolicy:
    automated: {}
    syncOptions:
      - Prune=true
      - CreateNamespace=true
  project: {{ .Values.spec.project }}
  destination:
    namespace: ingress-nginx
    name: {{ .Values.spec.destination.name }}
  source:
    chart: ingress-nginx
    helm:
      version: v3
      values: |
        controller:
          nodeSelector:
            cloud.google.com/gke-nodepool: kubernetes-cluster-ingress-node-pool
          tolerations:
            - key: dedicated
              operator: Equal
              value: ingress
              effect: NoSchedule
      valueFiles:
        - values.yaml
    repoURL: https://kubernetes.github.io/ingress-nginx
    targetRevision: {{ .Values.spec.apps.ingressNginx.version }}
{{ end }}